    <script>

      //get variables from string from url
      var urlParams = new URLSearchParams(window.location.search)
      var email = urlParams.get('email');
      var year = urlParams.get('year');

      //create myPerson variable that holds the JSON data for the person
      $(document).ready(function () {
        var thisYearsData = classData[year]
        //thisYearsData.find() is an array.find() function
        var myPerson = thisYearsData.find(function(item) {
          if (item.properties.email == email) {
            return true
          }
          else {
            return false
          }
          // the short hand of the function above is: return i.email == email
        })

        if (myPerson) {
          $("#personName").text(myPerson.properties.name)
          $("#personTitle").text(myPerson.properties.jobtitle)
          $("#personEmployer").text(myPerson.properties.employer)
          $("#personLocation").text(myPerson.properties.joblocation)
          $("#personYear").text("Year started: " + myPerson.properties.yearstarted)
          $("#personDescription").text("Description: " + myPerson.properties.description)
          $("#personInterests").text("Interests: " + myPerson.properties.interests)
          $("#personEmail").text("Email: " + myPerson.properties.email)
          $("#personPhone").text("Phone: " + myPerson.properties.phone)
          $("#personSite").text("Website: " + myPerson.properties.website)

          // $("img").attr('src', 'https://source.unsplash.com/random/500x500')
        }
        else {
          $("#personName").text("Profile Not Found")
        }

      })




    </script>
